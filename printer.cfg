
[homing_override]
axes: xyz
set_position_z: 0

gcode:
    G90
    G1 z20 f5000

  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
   # set_position_x: 5
   # g91
   # g1 x-5 f300
   # G90
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
   # set_position_y: 5
   # g91
   # g1 y-5 f300
   # G90
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    G90
    G1 Z20
    G1 x175 y197 F12000 #probe middle
    G28 Z
    G1 Z5
  {% endif %}


[printer]
kinematics: corexy
max_velocity: 700  
max_accel: 15000                 #Max 4000
max_z_velocity: 20   
max_z_accel: 300 #300
square_corner_velocity: 5.0

[mcu]
canbus_uuid: 3a9f8167decd

[mcu EBBCan]
canbus_uuid: acaffce1fb68

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 175
accel_chip: adxl345

[input_shaper]
shaper_freq_x: 61.8
shaper_type_x: mzv
shaper_freq_y: 42.6
shaper_type_y: mzv

[gcode_arcs]
resolution: 0.1

#[z_thermal_adjust]
#temp_coeff: 0


[output_pin Daylight]
pin: PB15
pwm: True
cycle_time: 0.0100
value: 1.0
shutdown_value: 1


[filament_switch_sensor runout_sensor]
switch_pin: ^PA1
pause_on_runout: False
runout_gcode:
    RESPOND MSG="Runout sensor reported NO FILAMENT"
  PAUSE # [pause_resume] is required in printer.cfg
  #M117 Filament switch runout
insert_gcode:
  #M117 Filament switch inserted
  RESPOND MSG="Filament inserted"

[filament_motion_sensor block_sensor]
switch_pin: ^PA2
detection_length: 10
extruder: extruder
pause_on_runout: False
runout_gcode:
    RESPOND MSG="BLOCK sensor reported BLOCK FILAMENT"
  PAUSE # [pause_resume] is required in printer.cfg
  #M117 Filament encoder runout
#insert_gcode:
 # M117 Filament encoder inserted




















[force_move]
[exclude_object]
[include steppers.cfg]
[include heaters.cfg]
[include fans.cfg]
[include macros.cfg]
[include mesh.cfg]
[include temp_sensors.cfg]
[include mainsail.cfg]
[include sensorless.cfg]
[include stealthburner_led.cfg]
[include /home/pi/printer_data/config/KAMP/KAMP_Settings.cfg]
[include test_speed.cfg]
#[include timelapse.cfg]
[include poweroff.cfg]
[include print_start.cfg]

